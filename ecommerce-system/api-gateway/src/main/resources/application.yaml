server:
  port: 9000

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/**
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /$\{segment}

        - id: auth-service-oauth2
          uri: lb://auth-service
          predicates:
            - Path=/login/oauth2/code/google

        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/**
          filters:
            - RewritePath=/api/customers/(?<segment>.*), /$\{segment}

        - id: cart-service
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/**
          filters:
            - RewritePath=/api/cart/(?<segment>.*), /$\{segment}

        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/api/orders/**
          filters:
            - RewritePath=/api/orders/(?<segment>.*), /$\{segment}

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/**
          filters:
            - RewritePath=/api/payments/(?<segment>.*), /$\{segment}

        - id: inventory-service
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/**
          filters:
            - RewritePath=/api/inventory/(?<segment>.*), /$\{segment}

        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /$\{segment}

        # Swagger doc routes for each service
        - id: auth-service-docs
          uri: lb://auth-service
          predicates:
            - Path=/api/auth/v3/api-docs
          filters:
            - RewritePath=/api/auth/(?<segment>.*), /$\{segment}

        - id: customer-service-docs
          uri: lb://customer-service
          predicates:
            - Path=/api/customers/v3/api-docs
          filters:
            - RewritePath=/api/customers/(?<segment>.*), /$\{segment}

        - id: cart-service-docs
          uri: lb://cart-service
          predicates:
            - Path=/api/cart/v3/api-docs
          filters:
            - RewritePath=/api/cart/(?<segment>.*), /$\{segment}

        - id: order-service-docs
          uri: lb://order-service
          predicates:
            - Path=/api/orders/v3/api-docs
          filters:
            - RewritePath=/api/orders/(?<segment>.*), /$\{segment}

        - id: payment-service-docs
          uri: lb://payment-service
          predicates:
            - Path=/api/payments/v3/api-docs
          filters:
            - RewritePath=/api/payments/(?<segment>.*), /$\{segment}

        - id: inventory-service-docs
          uri: lb://inventory-service
          predicates:
            - Path=/api/inventory/v3/api-docs
          filters:
            - RewritePath=/api/inventory/(?<segment>.*), /$\{segment}

        - id: notification-service-docs
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/v3/api-docs
          filters:
            - RewritePath=/api/notifications/(?<segment>.*), /$\{segment}

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
            redirect-uri: http://localhost:9000/login/oauth2/code/google

springdoc:
  swagger-ui:
    urls:
      - name: auth-service
        url: /api/auth/v3/api-docs
      - name: customer-service
        url: /api/customers/v3/api-docs
      - name: cart-service
        url: /api/cart/v3/api-docs
      - name: order-service
        url: /api/orders/v3/api-docs
      - name: payment-service
        url: /api/payments/v3/api-docs
      - name: inventory-service
        url: /api/inventory/v3/api-docs
      - name: notification-service
        url: /api/notifications/v3/api-docs

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.security.oauth2.client: DEBUG

app:
  auth-service:
    jwks-uri: http://auth-service/jwks
    google-login-uri: lb://auth-service/oauth2/google